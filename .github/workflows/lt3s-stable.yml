name: ðŸ¦€ Rust-lt3S Autonomous Stable Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/**'
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rust-lt3s-stable
  cancel-in-progress: false

jobs:
  build-and-release:
    name: "3OS LT3S Build"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      TAG: v${{ github.run_number }}-${{ matrix.os }}-lt3s

    steps:
      - name: ðŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ¦€ Build Rust-lt3S Core
        shell: bash
        run: |
          set -e
          mkdir -p build
          echo "ðŸ”§ Building Rust-lt3S for ${{ matrix.os }}"
          echo "Simulated build complete." > build/result.txt

      - name: ðŸ“¦ Package Artifact
        run: |
          zip -r rust-lt3s-${{ matrix.os }}.zip build/
          sha256sum rust-lt3s-${{ matrix.os }}.zip > rust-lt3s-${{ matrix.os }}.sha256

      - name: ðŸš€ Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            rust-lt3s-${{ matrix.os }}.zip
            rust-lt3s-${{ matrix.os }}.sha256
          tag_name: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
